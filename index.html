<body>

    <header>

                <p>251111/1200XP</p>     
            </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link-" aria-current="page" href="#"><img src="img/moneda.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-top icon-nav1">
                    <h5 class="cant-monedas">5,963,059</h5>  
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link-" href="#"><img src="img/gemas.png" alt="Logo" width="50" height="45" class="d-inline-block align-text-top icon-nav2">
                      <h5 class="cant-gemas">1250</h5>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link-" href="#"><img src="img/point.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-top icon-nav3">
                      <h5 class="cant-point">0</h5>
                    </a>
                  </li>
                  <li class="nav-item">

                  <li class="nav-item">

        <div class="container-fluid text-center">
            

            <div class="row">
              <div class="col-6">
                <div class="row">
                    <div class="col-3">
                        <div class="row">
                            <div class="col-12 cuadro-a1"><img src="img/news.png"  alt="Logo" width="70" height="70" class="d-inline-block align-text-top icon-cuadro">
                              <h6>NEWS</h6>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-12 cuadro-a"><img src="img/dayly.png" alt="Logo" width="70" height="70" class="d-inline-block align-text-top icon-cuadro">
                              <h6>DAYLY LOGIN</h6>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-12 cuadro-a"><img src="img/starpass.png" alt="Logo" width="70" height="70" class="d-inline-block align-text-top icon-cuadro">
                              <h6>STAR PASS</h6>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-12 cuadro-a"><img src="img/gems.png" alt="Logo" width="70" height="70" class="d-inline-block align-text-top icon-cuadro">
                              <h6>EARN GEMS</h6>
                            </div>
                          </div>
                    </div>
                    <div class="col-7 fotoprin">

                      <img src="img/cr7 (3).png" class="jugador" alt="Logo" width="656" height="571" class="d-inline-block align-text-top">
                      <img src="img/cr7-2.png" class="jugador2" alt="Logo" width="343" height="520" class="d-inline-block align-text-top">
                      <img src="img/diamante.png" class="diamante" alt="Logo" width="616" height="301" class="d-inline-block align-text-top">

                    </div>
                  </div>
              </div>
              <div class="col-6">
                <div class="row">
                    <div class="col-6 col-md-4 cuadro-1">
                      <!-- <img src="img/img-cuadro1.png" alt="Logo" width="542" height="342"> -->
                      


                      <div id="carouselOneInterval" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active" data-bs-interval="4000">
                            <video width="542" height="342"  id="miVideo" loop>
                            <source src="img/video.mp4" type="video/mp4">
                            </video>
                          </div>
                          <div class="carousel-item" data-bs-interval="4000">
                            <img src="img/carusel1.png" width="542" height="342" alt="Foto">
                          </div>
                          <div class="carousel-item" data-bs-interval="4000">
                            <img src="img/carusel2.png" width="542" height="342" alt="Foto">
                          </div>
                          <div class="carousel-item" data-bs-interval="4000">
                            <img src="img/carusel3.png" width="542" height="342" alt="Foto">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselOneInterval" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselOneInterval" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>



                    </div>
                    <div class="col-6 col-md-4 cuadro-2 " id="reproducir">
                      <div class="row">
                        <div class="col cuadro-team">
                          <h1 class="texto1">MY TEAM</h1>
                          <h5 class="texto2">4-3-3</h5>
                          <img src="img/escudo-equipo.png" class="escudo" alt="Logo" width="80" height="80" class="d-inline-block align-text-top">
                          <img src="img/nivel-equipo.png" class="nivel" alt="Logo" width="144" height="106" class="d-inline-block align-text-top">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col cuadro-team2">
                            <h2 class="valor1">558,800,000</h2>
                            <img src="img/saldo-team.png" class="saldo" alt="Logo" width="75" height="66" class="d-inline-block align-text-top">
                            <h4 class="valor2">TEAM VALUE</h4>
                        </div>
                      </div>
                     
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6 col-md-4 cuadro-3">
                      <h2 class="texto-1">LIVE EVENTS</h2>
                      <p class="texto-2">Play for rewards</p>
                      <img src="img/dybala.png" class="dybala" alt="Logo" width="200" height="200" class="d-inline-block align-text-top">
                    </div>
                    <div class="col-6 col-md-4 cuadro-4">
                      <h2 class="texto-1a">DIVISION RIVALS</h2>
                      <p class="texto-2a">Play against other players</p>
                      <img src="img/reus.png" class="reus" alt="Logo" width="150" height="198" class="d-inline-block align-text-top">
                    </div>
                  </div>
              </div>
            </div>

    <footer>
        <div class="container-fluid text-center">
            <div class="row row-cols-5">
              <div class="col barra">
                <img src="img/misiones.png" class="icon-barra" alt="Logo" width="45" height="45" class="d-inline-block align-text-top">
                <h3>QUESTS</h3>

              <div class="col barra">

              </div>
              <div class="col barra">

              </div>
              <div class="col barra">
                <img src="img/exchange.png" class="icon-barra" alt="Logo" width="45" height="45" class="d-inline-block align-text-top">
                <h3>EXCHANGE</h3>
              </div>
              <div class="col barra">
                <img src="img/store.png" class="icon-barra" alt="Logo" width="45" height="45" class="d-inline-block align-text-top">

            </div>
